<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymPro</title>

  <link rel="shortcut icon" type="image/png" href="./images/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text:100,200,300,regular,500,600,700,800,900"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:regular" rel="stylesheet" />
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

  <header class="header" id="header">

    <div class="logo__wrapper">

      <div class="fullScreen" id="back"><svg class="login__svg2" xmlns="http://www.w3.org/2000/svg" width="25"
          height="25" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
          stroke-linejoin="round" id="back">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 8 8 12 12 16"></polyline>
          <line x1="16" y1="12" x2="8" y2="12"></line>
        </svg>
      </div>

      <a class="fullScreen" id="fullScreen"><svg id="fullScreen" class="login__svg2" xmlns="http://www.w3.org/2000/svg"
          width="25" height="25" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="1.5"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
          </path>
        </svg>
      </a>

      <a class="logo" id="logo" href="#main">
        <span class="logo__first">GYM</span>
        <span class="logo__second">PRO</span>
        <span class="logo__row">Persistence can change failure into extraordinary achievement</span>
      </a>


      <a class="login"><span class="login__word" id="login__word">Sign In</span>
        <svg class="login__svg" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"
          fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4.5"></circle>
        </svg>
      </a>

    </div>




    <nav class="navmenu" id="navmenu">
      <ul class="navmenu__list">

        <li><a class="navmenu__link" href="#main">
            <img class="menu__icon" src="./images/info(orange).png" alt=""><span class="writeIcon">
              Main</span></a></li>

        <li><a class="navmenu__link" href="#exercis">
            <img class="menu__icon" src="./images/grif(orange).png" alt=""><span class="writeIcon">
              Exercis</span></a></li>

        <li><a class="navmenu__link" href="#start">
            <img class="menu__icon" src="./images/start(orange).png" alt=""><span class="writeIcon">
              Start</span></a></li>

        <li><a class="navmenu__link" href="#history">
            <img class="menu__icon" src="./images/graph(orange).png" alt=""><span class="writeIcon">
              History</span></a>
        </li>
      </ul>
    </nav>

  </header>


  <main class="main">

    <div class="content" id="content"></div>
    <div class="modal" id="modal"></div>
  </main>


  <footer class="footer" id="footer">
    <p>FOOTER</p>
  </footer>


  <script defer src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>
  <script defer src="js/firebase.js"></script>
  <script defer src="js/index.js"></script>

</body>

</html>
